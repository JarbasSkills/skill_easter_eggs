# Specify resources to test here.

# Specify languages to be tested
languages:
  - "en-us"

# vocab is lowercase .voc file basenames
vocab:
  - arnold_keyword
  - bender_keyword
  - duke_nukem_keyword
  - glados_keyword
  - hal_keyword
  - languages_you_speak_keyword
  - law_keyword
  - pod_bay_doors_keyword
  - portal_keyword
  - robotics_keyword
  - rock_paper_scissors_lizard_spock_keyword
  - stardate_keyword
  - adult_mode
  - grandma_mode

# dialog is .dialog file basenames (case-sensitive)
dialog:
  - bad_file
  - languages
  - pod
  - rock_paper_scissors_lizard_spock
  - rule0
  - rule1
  - rule2
  - rule3
  - stardate

# regex entities, not necessarily filenames
regex:
  en-us:
    - "(the|is) (?P<LawOfRobotics>.*) (law of robotic|law of robotics)"
  # de-de:
  #   - "(the|is) (?P<LawOfRobotics>.*) (law of robotic|law of robotics)"

intents:
  # Padatious intents are the `.intent` file names
  padatious: []

  # Adapt intents are the names passed to `IntentBuilder`
  adapt:
    - stardate_intent
    - pod_bay_doors_intent
    - rock_paper_scissors_lizard_spock_intent
    - robotics_intent
    - law_intent
    - languages_you_speak_intent
    - portal_intent
    - hal_intent
    - duke_nukem_intent
    - arnold_intent
    - bender_intent
    - glados_intent
    - adult_mode_intent
    - grandma_mode_intent
